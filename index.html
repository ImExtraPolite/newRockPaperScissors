<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Rock, Paper, and Scissors</title>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="game">
      <button class="rockButton">rock</button>
      <button class="paperButton">paper</button>
      <button class="scissorsButton">scissors</button>
    </div>

    <div class="score">
      <p>You have <span class="winPoints">0</span> points</p>
      <p>Computer has <span class="losePoints">0</span> points</p>
      <p>Tie points: <span class="tiePoints">0</span></p>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
