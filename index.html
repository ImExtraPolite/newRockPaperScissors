<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Rock, Paper, and Scissors</title>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="container">
      <div class="header">
        <h1>ROCK, PAPER, SCISSORS</h1>

        <p class="text">Click on any of the buttons to begin the game!</p>
      </div>

      <div class="game">
        <button class="rockButton">rock</button>
        <button class="paperButton">paper</button>
        <button class="scissorsButton">scissors</button>
      </div>
  
      <div class="score">
        <p>You have <span class="winPoints">0</span> points</p>
        <p>Computer has <span class="losePoints">0</span> points</p>
      </div>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
