<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Rock, Paper, and Scissors</title>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="container">
      <div class="header">
        <h1>ROCK PAPER SCISSORS</h1>
      </div>

      <div class="content">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>

        <div class="score">
          <p class="userScore">You have <span class="winScore">0</span> points</p>
          <p class="computerScore">Computer has <span class="loseScore">0</span> points</p>
          <p>Tie score: <span class="tieScore">0</span></p>
        </div>
      </div>
    </div>
    
    <script src="javascript.js"></script>
  </body>
</html>
